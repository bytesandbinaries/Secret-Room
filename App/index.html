<!doctype html>
<html lang="en" >
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Room</title>
    <link href="./assets/css/app.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Glegoo:400,700|Port+Lligat+Slab|Gabriela' rel='stylesheet' type='text/css'>



    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/controllers/question.js"></script>
    <script src="scripts/controllers/configuration.js"></script>
    <!-- endbuild -->
    <script src="./assets/js/foundation.js"></script>
    <script src="./assets/js/templates.js"></script>

  </head>
  <body ng-app="secretRoom">
    <div class="sr-app-frame" ><div class="sr-app-wrap">
    <div class="sr-header-wrap" >
        <header class="sr-top-bar">
            <div class="sr-logo-area"><a href="#"  class="sr-main-logo"><img src="assets/img/secret_room-logo.png"></a></div>
            <div class="sr-login-area">
                <div class="sr-login-content">
                    <span class="sr-login-call">Already a member?</span>
                    <zf-action-sheet id="login-action-sheet">
                        <zf-as-button><span class="sr-login-button">Login</span></zf-as-button>
                        <zf-as-content position="bottom">
                           <h4>Great to have you back</h4>
                            <form>
                                <label>
                                User Name
                                <input type="text" placeholder="Username">
                                </label>
                                <label>
                                Password
                                <input type="text" placeholder="Password">
                                </label>
                                <button type="submit" class="sr-login-form-btn">Sign Into Your Account</button>
                            </form>
                        </zf-as-content>
                    </zf-action-sheet>
                </div>
            </div>
          </header>
      </div>

      <section ng-view="" class="sr-ui-wrap">


      </section>

      <footer class="sr-footer-wrap">
           <div class="sr-footer-bar">
               <ul class="sr-footer-menu">
                     <li><a href="#">About Us</a></li>
                     <li><a href="#">Terms & Conditions</a></li>
                     <li><a href="#">Privacy Policy</a></li>
               </ul>
               <span class="sr-copyright-area">copyright Secret Room 2015 . Designed by <a href="#"> Bytes & Binaries</a></span>
           </div>
      </footer>
        </div></div>
  </body>
</html>
