<body ng-app="secretRoom">

    <div class="sr-app-frame" ><div class="sr-app-wrap">
    <div class="sr-header-wrap" >
        <header class="sr-top-bar">
            <div class="sr-logo-area"><a href="#"  class="sr-main-logo"><img src="images/secret_room-logo.png"></a></div>
            <div class="sr-login-area">
                <div class="sr-login-content">
                    <span class="sr-login-call">Already a member?</span>
                    <zf-action-sheet id="login-action-sheet">
                        <zf-as-button><span class="sr-login-button">Login</span></zf-as-button>
                        <zf-as-content position="bottom">
                           <h4>Great to have you back</h4>
                            <form>
                                <label>
                                User Name
                                <input type="text" placeholder="Username">
                                </label>
                                <label>
                                Password
                                <input type="text" placeholder="Password">
                                </label>
                                <button type="submit" class="sr-login-form-btn">Sign Into Your Account</button>
                            </form>
                        </zf-as-content>
                    </zf-action-sheet>
                </div>
            </div>
          </header>
      </div>

      <section ng-view="" class="sr-ui-wrap">


      </section>

      <footer class="sr-footer-wrap">
           <div class="sr-footer-bar">
               <ul class="sr-footer-menu">
                     <li><a href="#">About Us</a></li>
                     <li><a href="#">Terms & Conditions</a></li>
                     <li><a href="#">Privacy Policy</a></li>
               </ul>
               <div class="sr-copyright-area">
               <p class="sr-copyright" class="sr-copyright-area">copyright Secret Room 2015</p> 
               <p class="sr-credit">Designed by <a href="#"> Bytes & Binaries</a></p>
               </div>
           </div>
      </footer>
        </div></div>
